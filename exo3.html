<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Formule Développée</title>
</head>
<body>
  <h1>Formule Développée</h1>
  <p>Entrez un nombre pour obtenir sa forme développée :</p>
  
  <form id="numberForm">
    <label for="numInput">Nombre :</label>
    <input type="number" id="numInput" required>
    <button type="button" onclick="calculateExpandedForm()">Calculer</button>
  </form>

  <p>Résultat : <span id="result"></span></p>

  <script>
    function expandedForm(num) {
      // Votre fonction expandedForm ici
      // (copiez la fonction telle quelle depuis votre exemple)

      const numStr = num.toString();
      let result = '';
      for (let i = 0; i < numStr.length; i++) {
        const digit = parseInt(numStr[i], 10);
        if (digit !== 0) {
          const zeros = '0'.repeat(numStr.length - i - 1);
          result += digit.toString() + zeros;
          if (i < numStr.length - 1) {
            result += ' + ';
          }
        }
      }
      return result;
    }

    function calculateExpandedForm() {
      const numInput = document.getElementById('numInput').value;
      const resultSpan = document.getElementById('result');
      const num = parseInt(numInput, 10);

      if (!isNaN(num)) {
        const expanded = expandedForm(num);
        resultSpan.textContent = expanded;
      } else {
        resultSpan.textContent = 'Veuillez entrer un nombre valide.';
      }
    }
  </script>
</body>
</html>
